\u05ea\u05d5\u05db\u05e0\u05d4 \u05d6\u05d5 \u05de\u05d5\u05e4\u05e6\u05ea \u05d1\u05ea\u05e7\u05d5\u05d5\u05d4 \u05e9\u05ea\u05d4\u05d9\u05d4 \u05de\u05d5\u05e2\u05d9\u05dc\u05d4, \u05d0\u05da \u05dc\u05dc\u05d0 \u05db\u05dc \u05d0\u05d7\u05e8\u05d9\u05d5\u05ea; \u05dc\u05dc\u05d0 \u05d0\u05e4\u05d9\u05dc\u05d5 \u05e8\u05de\u05d6 \u05dc\u05d0\u05d7\u05e8\u05d9\u05d5\u05ea, \u05de\u05e1\u05d7\u05e8\u05d9\u05d5\u05ea, \u05d0\u05d5 \u05d4\u05ea\u05d0\u05de\u05d4 \u05dc\u05de\u05d8\u05e8\u05d4 \u05db\u05dc\u05e9\u05d4\u05d9.
\u05dc\u05e4\u05e8\u05d8\u05d9\u05dd \u05e0\u05d5\u05e1\u05e4\u05d9\u05dd, \u05e7\u05e8\u05d0 \u05d0\u05ea \u05d4\u05e8\u05d9\u05e9\u05d9\u05d5\u05df \u05d4\u05e6\u05d9\u05d1\u05d5\u05e8\u05d9 \u05d4\u05db\u05dc\u05dc\u05d9 \u05e9\u05dc \u05d2\u05e0\u05d5.
\u05e8\u05d9\u05e9\u05d9\u05d5\u05df \u05d6\u05d4 \u05d0\u05de\u05d5\u05e8 \u05dc\u05d4\u05d9\u05d5\u05ea \u05de\u05e6\u05d5\u05e8\u05e3 \u05dc\u05ea\u05d5\u05db\u05e0\u05d4.
